<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />


  <title>Extrair dados Google Maps</title>
</head>

<body>

  <div class="container2">


    <form class="box2 align-items-center w-50">
      <div class="col-12 text-center">
        <h1 class="display-4">Crie sua conta para usar o programa</h1>
      </div>
      <div class="col-12">
        <label class="form-label mt-1" for="nome">Nome</label>
        <input type="text" class="form-control mt-1" id="nome" placeholder="Digite seu Nome" required>
      </div>
      <div class="col-12">
        <label class="form-label mt-1" for="email">Email</label>
        <input type="email" class="form-control mt-1" id="email" placeholder="Digite seu Email" required>
      </div>
      <div class="col-12">
        <label class="form-label mt-1" for="whatsapp">Whatsapp</label>
        <input type="tel" class="form-control mt-1" id="whatsapp" placeholder="Digite seu Whatsapp" required>
      </div>




      <div class="col-12 text-center mt-5">
        <button type="#" class="btn btn-primary w-25" id="salvar">Criar conta</button>
        <p class="text-danger" id="texto"></p>
      </div>


  </div>
  </form>





  </div>




  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="../login.js"></script>
</body>

</html>
